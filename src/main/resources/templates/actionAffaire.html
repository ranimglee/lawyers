<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Action Affaire</title>
</head>
<body>
<h2>Action pour l'affaire nÂ° <span th:text="${affaireId}"></span></h2>

<p>Voulez-vous accepter ou refuser cette affaire ?</p>

<form th:action="@{'/affaires/' + ${affaireId} + '/accept'}" method="post">
    <input type="hidden" th:name="token" th:value="${token}" />
    <button type="submit">Accepter</button>
</form>

<form th:action="@{'/affaires/' + ${affaireId} + '/refuse'}" method="post">
    <input type="hidden" th:name="token" th:value="${token}" />
    <button type="submit">Refuser</button>
</form>
</body>
</html>
